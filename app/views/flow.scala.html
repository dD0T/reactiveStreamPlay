@()(implicit request: RequestHeader)

@scripts = {
    <script src="@routes.Assets.at("javascripts/jquery.jsPlumb-1.6.3.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/rsp.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/mindmup-editabletable.js")" type="text/javascript"></script>
}

@styles = {
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jsplumb.css")">
}

@main("RSP - Flow", scripts, styles) {
    <div id="nodetypemenu" class="btn-group btn-group-vertical" data-toggle="buttons">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
                <input id="movemode" type="radio" name="nodetype" value="" checked><span class="glyphicon glyphicon-move pull-left"></span> Move
            </label>
            &nbsp;
            <label class="btn btn-default">
                <input type="radio" name="nodetype" value="FlowNumberSource"><span class="glyphicon glyphicon-cloud pull-left"></span> Numbers
            </label>
            <label class="btn btn-default">
                <input type="radio" name="nodetype" value="FlowIpsumSource"><span class="glyphicon glyphicon-cloud pull-left"></span> LoremIpsum
            </label>
            &nbsp;
            <label class="btn btn-default">
                <input type="radio" name="nodetype" value="FlowCrossbar"><span class="glyphicon glyphicon-random pull-left"></span> Crossbar
            </label>
            <label class="btn btn-default">
                <input type="radio" name="nodetype" value="FlowFilter"><span class="glyphicon glyphicon-filter pull-left"></span> Filter
            </label>
            <label class="btn btn-default">
                <input type="radio" name="nodetype" value="FlowTokenizer"><span class="glyphicon glyphicon-stats pull-left"></span> Tokenizer
            </label>
            <label class="btn btn-default">
                <input type="radio" name="nodetype" value="FlowFrequency"><span class="glyphicon glyphicon-stats pull-left"></span> Freq. Cnt.
            </label>
            <label class="btn btn-default">
                <input type="radio" name="nodetype" value="FlowSentiment"><span class="glyphicon glyphicon-stats pull-left"></span> Sentiment
            </label>
            <label class="btn btn-default">
                <input type="radio" name="nodetype" value="FlowAccumulator"><span class="glyphicon glyphicon-stats pull-left"></span> Accumulator
            </label>
            &nbsp;
            <label class="btn btn-default">
                <input type="radio" name="nodetype" value="FlowCounter"><span class="glyphicon glyphicon-plus pull-left"></span> Counter
            </label>
        </div>
    </div>

    <div class="modal" id="configurationEditor">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <table id="propertytable" class="table table-striped">
                        <thead><tr><th>Property</th><th>Value</th></tr></thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn">Close</a>
                    <a href="#" id="saveeditor" class="btn btn-primary">Save changes</a>
                </div>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="demo flowchart-demo" id="flowchart-demo" />
    </div>
}
